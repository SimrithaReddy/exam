<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calci">
        <div class="bar"> </div>
        <div class="buttons-all">
            <button type="button" class="btn" data-test="0">0</button>
            <button type="button" class="btn" data-test="1">1</button>
            <button type="button" class="btn" data-test="2">2</button>
            <button type="button" class="btn" data-test="3">3</button>
            <button type="button" class="btn" data-test="4">4</button>
            <button type="button" class="btn" data-test="5">5</button>
            <button type="button" class="btn" data-test="6">6</button>
            <button type="button" class="btn" data-test="7">7</button>
            <button type="button" class="btn" data-test="8">8</button>
            <button type="button" class="btn" data-test="9">9</button>
            <button type="button" class="btn" data-test="*">*</button>
            <button type="button" class="btn" data-test="/">/</button>
            <button type="button" class="btn" data-test="-">-</button>
            <button type="button" class="btn" data-test="+">+</button>

            <button type="button" class="dot-btn" data-test=".">.</button>
            <button type="button" class="equal-btn">=</button>
            <button type="button" class="clear-btn">C</button>
    </div>

    <script  src="./script.js"></script>
</body>
</html>
